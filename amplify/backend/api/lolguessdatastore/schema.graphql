type User
  @model
  @searchable
  @auth(rules: [{ allow: private, operations: [], provider: iam }]) {
  id: ID!
  username: String!
  guesses: [Guess] @hasMany
  score: Float!
  maxScore: Float!
  correctPlacements: Int!
  correctRanks: Int!
  totalRanks: Int!
  unfinished: Int!
  totalGuesses: Int!
  averageCorrectPlacements: Float!
  averageScore: Float!
}

type Guess
  @model
  @auth(rules: [{ allow: private, operations: [read], provider: iam }]) {
  id: ID!
  placements: [String!]!
  guessedRank: String!
  rank: String!
  ranks: [String!]!
  userGuessesId: ID!
    @index(
      name: "guessesByDate"
      queryField: "guessesByDate"
      sortKeyFields: ["createdAt"]
    )
  createdAt: String!
  region: String
  regions: [String]
}

type Leaderboard
  @model
  @auth(
    rules: [
      { allow: public, operations: [read] }
      { allow: private, operations: [read], provider: iam }
    ]
  ) {
  byCorrectPlacements: [String]
  byCorrectRanks: [String]
  byScore: [String]
  byAverageCorrectPlacements: [String]
  byAverageScore: [String]
  date: ID! @primaryKey
}

type Query {
  batchFetchUser(ids: [ID]): [User]
}
