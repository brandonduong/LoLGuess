type Todo
  @model
  @auth(
    rules: [
      { allow: public, operations: [read] }
      {
        allow: private
        operations: [read, create, update, delete]
        provider: iam
      }
    ]
  ) {
  id: ID!
  name: String!
  description: String
}

type User
  @model
  @auth(
    rules: [
      { allow: public, operations: [read] }
      { allow: private, provider: iam }
    ]
  ) {
  id: ID!
  score: Float!
  guesses: Int!
  correctPlacements: Int!
  correctRank: Int!
  rankPool: Int!
  unfinished: Int!
}
