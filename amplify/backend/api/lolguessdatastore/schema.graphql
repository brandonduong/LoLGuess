type Todo
  @model
  @auth(
    rules: [
      { allow: public, operations: [read] }
      {
        allow: private
        operations: [read, create, update, delete]
        provider: iam
      }
    ]
  ) {
  id: ID!
  name: String!
  description: String
}

type User
  @model
  @auth(
    rules: [
      { allow: public, operations: [read] }
      { allow: private, provider: iam }
    ]
  ) {
  id: ID!
  username: String!
  guesses: [Guess] @hasMany
  unfinished: Int!
}

type Guess
  @model
  @auth(
    rules: [
      { allow: public, operations: [read] }
      { allow: private, provider: iam }
    ]
  ) {
  id: ID!
  placements: [String!]!
  guessedRank: String!
  rank: String!
  ranks: [String!]!
}
