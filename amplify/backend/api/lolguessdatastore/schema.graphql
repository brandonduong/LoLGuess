type User
  @model
  @searchable
  @auth(rules: [{ allow: private, operations: [], provider: iam }]) {
  id: ID!
  username: String!
  guesses: [Guess] @hasMany
  score: Float!
  maxScore: Float!
  correctPlacements: Int!
  correctRanks: Int!
  totalRanks: Int!
  unfinished: Int!
  totalGuesses: Int!
}

type Guess
  @model
  @auth(rules: [{ allow: private, operations: [read], provider: iam }]) {
  id: ID!
  placements: [String!]!
  guessedRank: String!
  rank: String!
  ranks: [String!]!
  userGuessesId: ID!
    @index(
      name: "guessesByDate"
      queryField: "guessesByDate"
      sortKeyFields: ["createdAt"]
    )
  createdAt: String!
}

type Leaderboard
  @model
  @auth(rules: [{ allow: private, operations: [read], provider: iam }]) {
  byCorrectPlacements: [User]
  byCorrectRanks: [User]
  byScore: [User]
  byAverageCorrectPlacements: [User]
  byAverageScore: [User]
  date: String! @primaryKey
}
